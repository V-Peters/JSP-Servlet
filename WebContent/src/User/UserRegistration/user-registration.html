<html>

<head>
	<title>User Registrierung</title>
</head>

<body>

	<form action="process-user-registration.jsp">

		<h2>User Registrierung</h2>

		<hr>

		<a href="../../index.html">Home</a>

		<hr>
		
		<a href="../UserLogin/user-login.html">Zur Anmeldung</a>
		
		<table>
			<tbody>
				<tr>
					<td> Benutzername: </td>
					<td><input type="text" name="username" required="required" /></td>
				</tr>
				<tr>
					<td> Passwort: </td>
					<td><input type="password" name="password" required="required" /></td>
				</tr>
				<tr>
					<td> Passwort besätigen: </td>
					<td><input type="password" name="passwordCheck" required="required" /></td>
				</tr>
				<tr>
					<td>
						<br>
					</td>
				</tr>
				<tr>
					<td> Vorname: </td>
					<td><input type="text" name="firstname" required="required" /></td>
				</tr>
				<tr>
					<td> Nachname: </td>
					<td><input type="text" name="lastname" required="required" /></td>
				</tr>
				<tr>
					<td> E-Mail: </td>
					<td><input type="text" name="email" required="required" /></td>
				</tr>
				<tr>
					<td> Firma/Unternehmen: </td>
					<td><input type="text" name="company" required="required" /></td>
				</tr>
			</tbody>
		</table>
		
		<br>
		
		<input type="submit" value="Registrieren" />

	</form>

</body>

</html>
